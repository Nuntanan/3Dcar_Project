<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Three.js Color-Changing Cube with Color Picker</title>
  </head>
  <body>
    <input type="color" id="colorPicker" value="#00ff00">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var geometry = new THREE.BoxGeometry(1, 1, 1);
      var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      var cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Create a color picker element
      var colorPicker = document.getElementById('colorPicker');

      // Function to update the cube's color
      function updateCubeColor() {
        var selectedColor = colorPicker.value;
        cube.material.color.set(selectedColor);
      }

      // Add an event listener to the color picker
      colorPicker.addEventListener('input', updateCubeColor);

      var animate = function () {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      };

      animate();
    </script>
  </body>
</html>
